<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Match</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- header section -->
    <header>
        <div class="row no-gutters">
            <div class="col-2">
            </div>
            <div class="col-8">
                <div class="logo"><a href="index.html"><img src="assets/images/logo.png" alt="logo image"></a></div>
            </div>
            <div class="col-2">
                <a href="https://en.wikipedia.org/wiki/Matching_game" target="_blank" class="rules"><h5>Rules</h5></a>
            </div>
        </div>        
    </header>
    <!-- Game section -->
    <section class="game">
        <h2>May the force be with you....</h2>
        <div class="d-flex justify-content-center mt-4">
            <button id="start" class="button btn">Click here to play!</button>            
        </div> 
        <!-- Card Grid system -->
        <div class="row no-gutters justify-content-center mt-3">
            <div class="grid col-10 col-md-8 col-lg-5">
                <div class="row no-gutters">
                    <div class="col-3"><div id="char_1" class="card"></div>
                    </div>
                    <div class="col-3"><div id="char_2" class="card"></div>
                    </div>
                    <div class="col-3"><div id="char_3" class="card"></div>
                    </div>
                    <div class="col-3"><div id="char_4" class="card"></div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-3"><div id="char_5" class="card"></div>
                    </div>
                    <div class="col-3"><div id="char_6" class="card"></div>
                    </div>
                    <div class="col-3"><div id="char_7" class="card"></div>
                    </div>
                    <div class="col-3"><div id="char_8" class="card"></div>
                    </div>
                </div>
                <div class="row no-gutters medium">
                    <div class="col-3"><div id="char_9" class="card"></div>
                    </div>
                    <div class="col-3"><div id="char_10" class="card"></div>
                    </div>
                    <div class="col-3"><div id="char_11" class="card"></div>
                    </div>
                    <div class="col-3"><div id="char_12" class="card"></div>
                    </div>
                </div>
                <div class="row no-gutters hard">
                    <div class="col-3"><div id="char_13" class="card"></div>
                    </div>
                    <div class="col-3"><div id="char_14" class="card"></div>
                    </div>
                    <div class="col-3"><div id="char_15" class="card"></div>
                    </div>
                    <div class="col-3"><div id="char_16" class="card"></div>
                    </div>
                </div>              
            </div>               
        </div>
        <!--Counter-->
        <div class="row mt-3 justify-content-center no-gutters">
            <div class="col-3 col-sm-2 col-md-2 col-lg-1 score">
                <div id="turns"><h1>0</h1></div>
            </div>            
        </div>
        <!--Button section-->
        <div class="controls mt-3">
            <div>
                <button id="reset" class="button btn">Restart</button>
                <button id="sound" class="button btn"><i class="fas fa-volume-up"></i></button> 
            </div>            
        </div>
        <div class="facts mt-3">
            <a href="character.html" class="button">Character facts</a>
        </div> 
        <div class="d-flex justify-content-center mt-5"><i class="fab fa-galactic-senate"></i></div>  
    </section>
    <!-- Footer section -->   
     <footer class="footer mt-5">
        <a href="https://www.facebook.com/StarWars/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/starwars" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/starwars/?hl=fr" target="_blank"><i class="fab fa-instagram"></i></a>        
    </footer>
    <!-- audio section-->
    <audio id="myAudio1"><source src="assets/sound/lightsaber.mp3" type="audio/mpeg"></audio>
    <audio id="myAudio2"><source src="assets/sound/force-strong.mp3" type="audio/mpeg"></audio> 
    <audio id="myAudio3"><source src="assets/sound/most-impressive.mp3" type="audio/mpeg"></audio>
    <audio id="myAudio4"><source src="assets/sound/sure.mp3" type="audio/mpeg"></audio>
    <!-- Modal section-->
    <div id="levelSelect" class="modal">        
        <div class="modal-content mt-2"> 
            <h5 class="mt-2 choose">Choose your difficulty level</h5>                  
            <input type="radio" id="easy" name="level" value="easy">
            <label for="easy">easy</label>
            <input type="radio" id="medium" name="level" value="medium">
            <label for="medium">medium</label>
            <input type="radio" id="hard" name="level" value="hard">
            <label for="hard">hard</label>                
        </div>        
        <button id="level" class="button btn mt-4 mb-3">Play</button>
        <div><i class="fas fa-jedi"></i></div>           
    </div>
    <div id="gameEnd" class="modal">
        <div class="modal-content mt-2">    
            <p id="finish"></p>                         
            <div class="choose">
                <h5>Fun character Facts!</h5>
            </div>
            <div class="fun-facts mb-3 mt-2">    
                <div id="data1"></div>
                <div id="data2"></div>
                <div id="data3"></div>
                <div id="data4"></div>
            </div>
            <button id="reset2" class="button btn">Play Again</button>            
        </div>  
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>       
</body>
</html>
