<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Match</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- header section -->
    <header>
        <div class="logo m"><a href="index.html"><img src="assets/images/logo.png" alt="logo image"></a></div>
        <h2>May the force be with you....</h2>        
    </header>
    <!-- Game section -->
    <section class="game">
        <!-- Card Grid system -->
        <div class="row no-gutters justify-content-center mt-4">
            <div class="col-10 col-md-8 col-lg-5">
                <div class="row no-gutters">
                    <div class="col-3"><div id="char_1" class="yoda char" style="background-image:url(assets/images/yoda.png)"></div>
                    </div>
                    <div class="col-3"><div id="char_2" class="vader char" style="background-image:url(assets/images/vader.png)"></div>
                    </div>
                    <div class="col-3"><div id="char_3" class="luke char" style="background-image:url(assets/images/luke.png)"></div>
                    </div>
                    <div class="col-3"><div id="char_4" class="r2 char" style="background-image:url(assets/images/r2.png)"></div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-3"><div id="char-5" class="solo char" style="background-image:url(assets/images/solo.png)"></div>
                    </div>
                    <div class="col-3"><div id="char_6" class="cpo char" style="background-image:url(assets/images/cpo.png)"></div>
                    </div>
                    <div class="col-3"><div id="char_7" class="boba char" style="background-image:url(assets/images/boba.png)"></div>
                    </div>
                    <div class="col-3"><div id="char_8" class="chewy char" style="background-image:url(assets/images/chewy.png)"></div>
                    </div>
                </div> 
                <div class="row no-gutters">
                    <div class="col-3"><div id="char_9" class="obi char" style="background-image:url(assets/images/obi.png)"></div>
                    </div>
                    <div class="col-3"><div id="char_10" class="lando char" style="background-image:url(assets/images/lando.png)"></div>
                    </div>
                    <div class="col-3"><div id="char_11" class="leia char" style="background-image:url(assets/images/leia.png)"></div>
                    </div>
                    <div class="col-3"><div id="char_12" class="ackbar char" style="background-image:url(assets/images/ackbar.png)"></div>
                    </div>
                </div>                             
            </div>               
        </div>        
        <!--Link section-->        
        <div class="home mt-3">
            <a href="index.html" class="button">Home</a>
        </div>         
    </section>
    <!-- Footer section -->   
     <footer class="footer mt-5">
        <a href="https://www.facebook.com/StarWars/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/starwars" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/starwars/?hl=fr" target="_blank"><i class="fab fa-instagram"></i></a>
    </footer>
    <!-- audio section-->
    <audio id="myAudio1"><source src="assets/sound/lightsaber.mp3" type="audio/mpeg"></audio>
    <audio id="myAudio2"><source src="assets/sound/force-strong.mp3" type="audio/mpeg"></audio> 
    <audio id="myAudio3"><source src="assets/sound/most-impressive.mp3" type="audio/mpeg"></audio>
    <audio id="myAudio4"><source src="assets/sound/sure.mp3" type="audio/mpeg"></audio>
    <!-- Modal section-->
    <div id="character-info" class="modal">
        <div class="modal-content">    
            <p id="finish"></p>                         
            <div class="choose">
                <h5>Character Facts!</h5>
            </div>
            <div class="fun-facts mb-3 mt-2"> 
                    <div class="myImage mb-2"><img src="assets/images/yoda.png" alt="yoda"></div>   
                    <div id="data1"></div>
                    <div id="data2"></div>
                    <div id="data3"></div>
                    <div id="data4"></div>
                    <div id="data5"></div>
                    <div id="data6"></div>
            </div>
            <button id="reset" class="button">Close</button> 
        </div>  
    </div>     
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="assets/js/character.js"></script>       
</body>
</html>
